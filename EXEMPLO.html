<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio e Video</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div>
        <header>
            <h1>Rádio Sintonia</h1>
        </header>
    </div>

    <div>
        <h2>MUSICAS</h2>
        <audio controls>
            <source src="audio/audio3.mp3" type="audio/mp3">
            SEU NAVEGADOR NÃO SUPORTA A TAG AUDIO
        </audio>
    </div>

    <h2>EXEMPLO DE AUDIO COM FOTO</h2>
    <div class="FOTO">
        <img src="imagem/bob.jpg" alt="BOB ESPONJA">

        <audio controls>
            <source src="audio/audio3.mp3" type="audio/mp3">
            SEU NAVEGADOR NÃO SUPORTA A TAG AUDIO
        </audio>
    </div>

    <h1>EXEMPLO DE VIDEO</h1>
    <video controls poster="imagem/bob.jpg" width="640px" height="360px">
        <source src="video/Billie.mp4" type="video/mp4">
        Seu navegador não suporta a tag de video
    </video>

</body>

</html>
